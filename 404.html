<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | IndoAsia Trading</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to IndoAsia Trading homepage for import services from China to Bangladesh.">
    <meta name="robots" content="noindex, nofollow">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --accent: #00d4ff;
            --accent-gradient: linear-gradient(135deg, #00d4ff, #0099ff);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 2rem;
        }

        .error-code {
            font-family: 'Playfair Display', 'Inter', serif;
            font-size: 8rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-family: 'Playfair Display', 'Inter', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .error-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: #000;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            margin-left: 1rem;
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: #000;
        }

        .logo {
            font-family: 'Playfair Display', 'Inter', serif;
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3rem;
        }

        .suggestions {
            margin-top: 3rem;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .suggestions h3 {
            color: var(--accent);
            margin-bottom: 1rem;
            text-align: center;
        }

        .suggestions ul {
            list-style: none;
        }

        .suggestions li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .suggestions li::before {
            content: 'â†’';
            color: var(--accent);
            margin-right: 0.5rem;
        }

        .suggestions a {
            color: var(--accent);
            text-decoration: none;
        }

        .suggestions a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .btn-secondary {
                margin-left: 0;
                margin-top: 1rem;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">IndoAsia Trading</div>
        
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved. 
            Don't worry, we'll help you find what you need.
        </p>
        
        <a href="index.html" class="btn btn-primary">Go Home</a>
        <a href="contact.html" class="btn btn-secondary">Contact Us</a>
        
        <div class="suggestions">
            <h3>Popular Pages</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Our Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </div>
    </div>
    <script src="assets/js/mobile-nav-fix.js"></script>
</body>
</html>
